<!DOCTYPE html>
<html>

<body>
    <div id="buttonParent">
    </div>
    <script>
        let state = {
            count: 0
        }

        function onButtonPress() {
            state.count++;
            buttonComponentReRender()
        }

        function buttonComponentReRender() {
            const parent = document.querySelector("#buttonParent");
            const btn = buttonComponent(state.count);
            parent.innerHTML = "";
            parent.appendChild(btn);
        }

        function buttonComponent(count) {
            const btn = document.createElement("button")
            btn.innerText = `Count ${count}`;
            btn.setAttribute("onclick", "onButtonPress()");
            return btn;
        }

        buttonComponentReRender();
    </script>
</body>

</html>
