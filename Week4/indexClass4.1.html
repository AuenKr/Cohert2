<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <input type="number" name="n1" id="n1" placeholder="Eneter number 1"><br>
        <input type="number" name="n1" id="n2" placeholder="Eneter number 2"><br>
        <button id="btn">Sum</button>
        <div id="result"></div>
    </section>
    <script>
        const btn = document.querySelector("#btn")
        console.log(btn)
        btn.addEventListener("click", (event) => {
            var n1 = parseInt(document.querySelector("#n1").value)
            var n2 = parseInt(document.querySelector("#n2").value)
            var sum = n1 + n2
            // console.log("Button click")
            var result = document.querySelector("#result")
            result.innerHTML = sum;
        })
    </script>
</body>

</html>
